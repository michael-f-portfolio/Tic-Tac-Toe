<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

</head>

        <div class="font-size-xxl font-weight-bold">Tic Tac Toe</div>
